	</head>

	<body style="opacity:100;">
		<div id="statusHud">
            <div id="varThirst" class="c100 small second">

            </div>
            <div id="varHunger" class="c100 small second">

                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
		</div>

	<script src="script.js" type="text/javascript"></script>
